<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minimalistic Chat Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.1/stomp.min.js"></script>
</head>
<body>
  <h1>Chat Application</h1>
  <div class="container" mt-4>
      <h1 class="text-center">Minimalistic Chat Application</h1>
      <div id="chat"
           class="border rounded p-3 mb-3 border-primary"
      style="height: 300px; overflow-y: auto;">
      </div>

      <div class="input-group mb-3">
          <input id="senderInput" type="text" class="form-control border-primary"
          placeholder="Your name..."/>
      </div>

      <div class="input-group mb-3">
          <input id="messageInput" type="text" class="form-control border-primary"
                 placeholder="Type a message..."/>
          <div id="input-group-append" style="margin-left: 0.3rem;">
              <button id="sendMessage" class="btn btn-primary">Send</button>
          </div>
      </div>
  </div>
    <script>
        function setConnected(connected){
            document.getElementById('sendMessage').disable = !connected;
        }

        function connect(){
            var socket = new SockJS('/chat');
            stompClient = Stomp.over(socket);
            stompClient.connect({},function(frame){
                setConnected(true);
                //subscribe to a topic...
                stompClient.subscribe('/topic/messages',function (message){
                    showMessage(JSON.parse(message.body));
                });
            });
        }

        function showMessage(message){
            var chat = document.getElementById('chat');
            var messageElement = document.createElement('div');
            messageElement.textContent = message.sender + ' : '+ message.content;
            messageElement.class= "border-bottom mb-1";
            chat.appendChild(messageElement);
            chat.scrollTop = chat.scrollHeight;
        }

        function sendMessage(message){
            var sender = document.getElementById('senderInput').value;
            var content = document.getElementById('messageInput').value
            var chatMessage = {
                sender : sender,
                content: content
            };
            stompClient.send("/app/sendMessage",{},JSON.stringify(chatMessage));
            document.getElementById('messageInput').value = '';
        }
        document.getElementById('sendMessage').onclick = sendMessage;
        window.onload = connect;
    </script>
</body>
</html>
